<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 - Service Unavailable</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Error Message Styling */
        .error-message {
            font-size: 2rem;
            font-weight: bold;
            color: #3c3c3c;
        }

        .error-message span {
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="error-message">
        503 <span>|</span> Service Unavailable
    </div>
</body>

</html>
